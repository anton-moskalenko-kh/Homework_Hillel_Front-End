<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button class="js--button1">Получить ссылку</button>
    <button class="js--button2">Перейти по ссылке</button>
    <script>
        const button1 = document.querySelector('.js--button1')
        const button2 = document.querySelector('.js--button2')
        let link;
            function getLink() {
            link = prompt('Введите ссылку:');
            if (link === null || link === '') {
                return console.log(false);
            }
            return link;
        }

        function followLink() {
            document.location.href = link;
        }

        button1.addEventListener('click', getLink);
        button2.addEventListener('click', followLink)

    </script>
</body>
</html>
